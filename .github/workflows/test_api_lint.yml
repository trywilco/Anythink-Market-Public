name: Lint

on:
  pull_request:

jobs:
  lint:
    name: Pr checks
    runs-on: ubuntu-20.04
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Run Lint
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: tests/API

      - run: yarn install
        working-directory: tests/API
      - run: yarn lint
        working-directory: tests/API
