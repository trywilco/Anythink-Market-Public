name: Continuous Integration Rails

on:
  pull_request:

jobs:
  ci-checks:
    name: Pr checks
    runs-on: ubuntu-latest
    timeout-minutes: 6

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out project
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          working-directory: .framework/rails/backend
          bundler-cache: true

      - run: bundle install
        working-directory: .framework/rails/backend

      - run: DATABASE_URL=postgresql://postgres:postgres@localhost/anythink-market  bin/rails db:create db:migrate
        working-directory: .framework/rails/backend

      - run: DATABASE_URL=postgresql://postgres:postgres@localhost/anythink-market bin/rails s
        working-directory: .framework/rails/backend

      - run: yarn install
        working-directory: tests/http-tests/

      - run: yarn test
        working-directory: tests/http-tests/