name: Lint

on:
  pull_request:

jobs:
  lint:
    name: Pr checks
    runs-on: ubuntu-20.04
    timeout-minutes: 6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Run checks
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: tests/e2e/

      - run: yarn install
        working-directory: tests/e2e

      - run: yarn lint
        working-directory: tests/e2e
